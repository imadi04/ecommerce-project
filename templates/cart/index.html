{% extends "cart/base.html" %}
{% load static %}
{% block body_block %}
<div id="content">
    <!--Main banner image-->
    <div id = "banner_image">
        <div class="container">
            <center>
                <div id="banner_content">
                    <h1>We sell lifestyle.</h1>
                    <p>Flat 40% OFF on premium brands </p>
                    <br/>
                    <a  href="{% url 'cart:products' %}" class="btn btn-danger btn-lg active">Shop Now</a>
                </div>
            </center>
        </div>
    </div>
    <!--Main banner image end-->

    <!--Item categories listing-->
    <div class="container">
        <div class="row text-center" id="item_list">
            <div class="col-sm-4">
                <a href="{% url 'cart:products' %}" >
                    <div class="thumbnail">
                        <img src="{% static 'img/1.jpg' %}" alt="">
                        <div class="caption">
                            <h3>Cameras</h3>
                            <p>Choose among the best available in the world.</p>
                        </div>
                    </div>
                </a>
            </div>

            <div class="col-sm-4">
                <a href="{% url 'cart:products' %}" >
                    <div class="thumbnail">
                        <img src="{% static 'img/10.jpg' %}" alt="">
                        <div class="caption">
                            <h3>Watches</h3>
                            <p>Original watches from the best brands.</p>
                        </div>
                    </div>
                </a>
            </div>

            <div class="col-sm-4">
                <a href="{% url 'cart:products' %}" >
                    <div class="thumbnail">
                        <img src="{% static 'img/13.jpg' %}" alt="">
                        <div class="caption">
                            <h3>Shirts</h3>
                            <p>Our exquisite collection of shirts.</p>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>
    <!--Item categories listing end-->
</div>
{% endblock %}
